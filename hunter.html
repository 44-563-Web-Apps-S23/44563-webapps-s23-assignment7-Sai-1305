    <body>
        <div class="container-fluid" style="background-color: rgb(150, 169, 92);">
            <h2 style="text-align: center; color: rgb(250, 241, 250);">
                Find the mouse by Sai Chaitanya Vishnu Kanth Inavolu
            </h2>
            <div class="container">
                <p style="color:black";>Click on the bushes to search for the mouse, beware the cat</p>

                <p id="penalty" style="color:black";>Penalty is zero.</p>
                <p style="color:black" onclick="help()">Click for help.</p>
                <p id="help" style="color:black">Help report</p>
                <button class="btn btn-primary" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1"><img id="i0" onclick="check(0)" src="bush.jpg" alt="bush" style="height:100px; width:100px"></div>

                <div class="col-sm-1"><img id="i12" onclick="check(12)" src="bush.jpg" alt="bush" style="height:100px; width:100px"></div>

            </div>
           
        </div>

    <script>
        const ids = ["i0","i1","i2","i3","i4","i5","i6","i7","i8","i9","i10","i11","i12","i13","i14","i15","i16","i17","i18","i19","i20","i21","i22","i23"];
        let checkCount = 0,
        penalty = 0,
        lastCheck = 0,
        mouseLocation = Math.floor(Math.random() * 24)
        catLocation = Math.floor(Math.random() * 24)
        gameOver = false;
        
        function check(position){
            if(gameOver==true){
                return;
            }
            else{
                if(position==mouseLocation){
                    document.getElementById(ids[position]).src="mouse.jpg";
                    gameOver=true;
                    penalty-=3;
                }
                else if(position==catLocation){
                    document.getElementById(ids[position]).src="tiger.jpg";
                    gameOver=true;
                    penalty+=4;
                }
                else{
                    document.getElementById(ids[position]).src="grass.jpg";
                    penalty++;
                }
                checkCount++;
                
                document.getElementById("bushes").innerHTML="Number of bushes checked is "+checkCount+"."
                document.getElementById("penalty").innerHTML="Penalty is "+penalty+"."
                lastCheck=position;
            }
        }
        function help(){
            let lastLocationRow=Math.floor(lastCheck/6),
            lastLocationColumn=Math.floor(lastCheck%6),
            catRow=Math.floor(catLocation/6),
            catColumn=Math.floor(catLocation%6),
            mouseRow=Math.floor(mouseLocation/6),
            mouseColumn=Math.floor(mouseLocation%6);

            if(gameOver==true){
                return;
            }
            else{
                if((Math.abs(lastLocationRow-catRow)<=1) && (Math.abs(lastLocationColumn-catColumn)<=1)){
                    document.getElementById("help").innerHTML="Help report: meow"
                }
                else if((Math.abs(lastLocationRow-mouseRow)<=1) && (Math.abs(lastLocationColumn-mouseColumn)<=1)){
                    document.getElementById("help").innerHTML="Help report: squeak"
                }
                else{
                    document.getElementById("help").innerHTML="Help report: sorry, no help available"
                }
                penalty+=2;
                document.getElementById("penalty").innerHTML="Penalty is "+penalty+"."
            }
                
        }

        function reset(){
            checkCount=0,
            penalty=0,
            lastCheck=0,
            gameOver=false;
            document.getElementById("help").innerHTML="Help report"
            document.getElementById("bushes").innerHTML="Number of bushes checked is "+checkCount+"."
            document.getElementById("penalty").innerHTML="Penalty is "+penalty+"."
            for(var i=0;i<24;i++){
                document.getElementById(ids[i]).src="bush.jpg";
            }
        }
    </script>
