<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h2>Sai Chaitanya Vishnu Kanth Inavolu speed check</h2>
    <div id="target">Your time</div>
    <div id="counter">Count</div>
    <button class="btn btn-primary" onclick="startTime()">Start Timer</button>
    <button class="btn btn-primary" onclick="recordTime()">React</button>
  </div>
  <script>
    var reactTime=undefined;

    function recordTime(){
      reactTime = Date.now();
      console.log(reactTime);
    }
    function getRandomInt(min,max){
      min=Math.ceil(min);
      max=Math.floor(max);
      Value=Math.floor(Math.random()*(max-min)+min);
      return Value
    }
        
    randomCountdown= getRandomInt(2,10)
    function startTime() {
      randomCountdown= getRandomInt(2,10)
      for (let index = 0; index < randomCountdown; index++) {
        setTimeout(function(){
          document.getElementById('counter').innerHTML = index
        }, (randomCountdown-1-index) * 1000)
      }
      setTimeout(()=>{
        if(reactTime==undefined){
          document.getElementById("target").innerHTML="Too Slow";
        }
        else{
          let endTime=Date.now(),
          elapsed_time=endTime-reactTime;
          document.getElementById("target").innerHTML="Time was "+elapsed_time;
        }
      
      },(randomCountdown-1)*1000)
    }

  </script>
</body>
</html>
